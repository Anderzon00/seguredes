<!DOCTYPE html>
<html>
<head>
  <title>Turn.js - Ejemplo de Doble Página</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.css">
</head>
<body>
  <div id="flipbook">
    <div class="page">Página 1</div>
    <div class="page">Página 2</div>
    <div class="page">Página 3</div>
    <div class="page">Página 4</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
