<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Contraseñas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Cuento</th>
                <th>Actividad 2</th>
                <th>Actividad 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Patito Feo</td>
                <td>Respeto</td>
                <td>Confianza</td>
            </tr>
            <tr>
                <td>Caperucita</td>
                <td>Estafa</td>
                <td>Suplantación</td>
            </tr>
            <tr>
                <td>Pinocho</td>
                <td>Privacidad Digital</td>
                <td>Conciencia Online</td>
            </tr>
            <tr>
                <td>Tres Cerditos</td>
                <td>Ciber Seguro</td>
                <td>Alerta Grooming</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
